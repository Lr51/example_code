<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph. Dijkstra's algorithm </title>
    <script src="Graph.js"></script>
</head>

<script>
    var weight = [[],[],[],[],[]];

    for(var i = 0; i < 4; i++)
    {
        for(var j = 0; j < 4; j++)
        {
            weight[i][j] = 0;
        }
    }

    weight[0][1] = 3;
    weight[1][0] = 3;
    weight[0][2] = 2;
    weight[2][0] = 2;
    weight[0][3] = 10;
    weight[3][0] = 10;
    weight[1][2] = 3;
    weight[2][1] = 3;
    weight[2][4] = 3;
    weight[4][2] = 3;
    weight[3][4] = 5;
    weight[4][3] = 5;

    var graph = new Graph(
            [0,1,2,3,4,5,6,7],
            [
                    [0,1],[1,0],[0,2],[2,0],[0,3],[3,0],[2,1],[1,2],[2,4],[4,2],[3,4],[4,3]
            ],

                    weight

    );

    graph.init(0,4);
    console.log(graph);
</script>
